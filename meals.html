                    </div>

                    <!-- Preferences -->
                    <div class="filter-group">
                    <label><input type="checkbox"> Low-Fat</label>

                    <label><input type="checkbox"> Balanced</label>
                    <label><input type="checkbox"> Immunity</label>
                    </div>

                    <!-- Allergies -->

                    <h4>Allergies</h4>

                    <label><input type="checkbox"> Dairy</label>
                    <label><input type="checkbox"> Eggs</label>
                    <label><input type="checkbox"> Soy</label>
                    <label><input type="checkbox"> Wheat</label>
                    </div>

                    <div class="filter-group">
                    <label><input type="checkbox"> Fish</label>
                    <label><input type="checkbox"> Shellfish</label>
                    <label><input type="checkbox"> Tree Nuts</label>
                    <label><input type="checkbox"> Peanuts</label>
                    </div>
                </form>
                <div class="filter-action">
