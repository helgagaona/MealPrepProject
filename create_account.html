<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--TO DO: ADD META TAGS-->
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <!-- GLOBAL HEADER (always visible) -->
    <header>
        <div class="logo">
            <img class="menu-logo" src="images/generic-logo.png" alt="Brand Logo">
        </div>
        <button class="menu-btn">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="mymeals.html">My Meals</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login / Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT (changes per page) -->
    <main>
        <form class="login-form" action="">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br>
            
            <label for="age">What's your age?:</label><br>
            <input type="number" id="age" name="age" value="34"><br>

            <label for="gender">What's your gender at birth?:</label><br>
            <select id="gender" name="gender">
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select><br>

            <label for="height">What's your height in feet?:</label><br>
            <input type="number" id="height" name="height" value="6"><br>

            <label for="weight">What's your weight in pounds?:</label><br>
            <input type="number" id="weight" name="weight" value="132"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="email@email.com"><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" value="Password"><br>

            <br><input type="submit" value="Submit">
</form>
        
    </main>

    <!-- GLOBAL FOOTER (always visible) -->
    <footer>
        <p>&copy; 2026 Brand Name</p>
    </footer>
</body>
</html>
